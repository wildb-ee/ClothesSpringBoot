<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="~{fragments:: html_head}" >
</head>

<body>
<header th:replace="~{fragments:: html_header}">
</header>

<div class="container">
  <h1>Create Order</h1>
  <form th:action="@{/user/order/create}" method="post" th:object="${transactionForm}">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" name="firstName" th:field="*{firstName}">
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" name="firstName" th:field="*{lastName}">
    </div>

    <div class="form-group">
      <label for="lastFourDigits">Last Four Digits of the Card Number</label>
      <input type="text" class="form-control" id="lastFourDigits" name="firstName" th:field="*{lastFourDigits}">
    </div>
    <!-- Add other transaction form fields here -->
    <button type="submit" class="btn btn-primary">Place Order</button>
  </form>
</div>

<footer th:replace="~{fragments:: html_footer}">
</footer>
</body>
</html>

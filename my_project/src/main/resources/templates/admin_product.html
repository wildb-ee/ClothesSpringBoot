<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="~{fragments:: html_head}" >
</head>

<body>
<header th:replace="~{fragments:: html_header}">
</header>

<div class="container">
    <h1 class="mt-5">Product List</h1>
    <table class="table mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Brand</th>
            <th>Price</th>
            <th>Category</th>
            <th>Size</th>
            <th>Color</th>
            <th>Description</th>
            <th>Stock Quantity</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.brand.name}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.category.name}"></td>
            <td th:text="${product.size}"></td>
            <td th:text="${product.color}"></td>
            <td th:text="${product.description}"></td>
            <td th:text="${product.stockQuantity}"></td>
            <td>
                <a class="btn btn-primary" th:href="@{/admin/products/edit/{code}(code=${product.productCode})}">Edit</a>
                <a class="btn btn-danger" th:href="@{/admin/products/delete/{code}(code=${product.productCode})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="text-right mb-3">
        <a th:href="@{/admin/products/add}" class="btn btn-primary">Add New Product</a>
    </div>
</div>

<footer th:replace="~{fragments:: html_footer}">
</footer>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="~{fragments:: html_head}" >
</head>

<body>
<header th:replace="~{fragments:: html_header}">
</header>

<div class="container mt-5">
  <h2>Edit Profile</h2>
  <form th:action="@{/user/profile/edit}" method="post" th:object="${user}" class="mt-3">

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" name="username"  readonly th:field="*{username}">
    </div>

    <!-- First Name -->
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" name="firstName" th:field="*{firstName}">
    </div>

    <!-- Last Name -->
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" name="lastName" th:field="*{lastName}">
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" th:field="*{email}">
    </div>

    <!-- Phone -->
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="tel" class="form-control" id="phone" name="phone" th:field="*{phone}">
    </div>

    <!-- Location -->
    <div class="form-group">
      <label for="location">Location</label>
      <input type="text" class="form-control" id="location" name="location" th:field="*{location}">
    </div>

    <!-- Save Changes button -->
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>


  <hr>
  <h2>Change Password</h2>
  <form th:action="@{/user/profile/change-password}" method="post" th:object="${passwordForm}" class="mt-3">
    <div class="form-group">
      <label for="oldPassword">Old Password</label>
      <input type="password" class="form-control" id="oldPassword" name="oldPassword" th:field="*{oldPassword}">
    </div>
    <div class="form-group">
      <label for="newPassword">New Password</label>
      <input type="password" class="form-control" id="newPassword" name="newPassword" th:field="*{newPassword}">
    </div>
    <div class="form-group">
      <label for="newPasswordRepeat">Repeat New Password</label>
      <input type="password" class="form-control" id="newPasswordRepeat" name="newPasswordRepeat" th:field="*{newPasswordRepeat}">
    </div>

    <button type="submit" class="btn btn-primary">Change Password</button>
  </form>
</div>


<footer th:replace="~{fragments:: html_footer}">
</footer>
</body>
</html>
